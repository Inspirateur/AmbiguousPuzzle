<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambiguous puzzle creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
    <h1>Ambiguous puzzle creator</h1>
    <div class="controls">
      <label for="formatSelector">Format</label>
      <select id="formatSelector" aria-label="Select output orientation">
  <option value="portrait">Portrait (2:3)</option>
        <option value="landscape">Landscape (3:2)</option>
      </select>

      <label for="puzzleSize">Puzzle Pieces</label>
      <select id="puzzleSize" aria-label="Select puzzle grid size">
        <option value="4x6">4 x 6</option>
        <option value="6x9">6 x 9</option>
        <option value="8x12">8 x 12</option>
        <option value="10x15">10 x 15</option>
        <option value="12x18">12 x 18</option>
      </select>
    </div>

    <div class="workspace" role="presentation">
      <section class="image-column" aria-label="Image 1 controls">
        <label class="upload-card" for="fileInput0">
          <strong>Upload Image 1</strong>
          <span>PNG, JPG, WEBP supported</span>
          <input id="fileInput0" type="file" accept="image/*" aria-label="Upload first image">
        </label>
        <figure>
          <img id="preview0" alt="Processed result for image 1" decoding="async">
          <figcaption id="info0">Awaiting image</figcaption>
        </figure>
      </section>
      <section class="image-column" aria-label="Image 2 controls">
        <label class="upload-card" for="fileInput1">
          <strong>Upload Image 2</strong>
          <span>PNG, JPG, WEBP supported</span>
          <input id="fileInput1" type="file" accept="image/*" aria-label="Upload second image">
        </label>
        <figure>
          <img id="preview1" alt="Processed result for image 2" decoding="async">
          <figcaption id="info1">Awaiting image</figcaption>
        </figure>
      </section>
      <aside class="fusion-column" aria-label="Arrangement 1 panel">
        <h2 class="fusion-title">Arrangement 1</h2>
        <figure class="fusion-figure">
          <canvas id="fusionCanvas" width="512" height="512" aria-label="Fusion result"></canvas>
        </figure>
      </aside>
      <aside class="puzzle-column" aria-label="Arrangement 2 panel">
        <h2 class="puzzle-title">Arrangement 2</h2>
        <figure class="puzzle-figure">
          <canvas id="puzzleCanvas" width="512" height="512" aria-label="Puzzle arrangement"></canvas>
        </figure>
      </aside>
    </div>
    <p id="status">Upload both images to see the fusion blend.</p>
  </main>
  <script src="tileMath.js" defer></script>
  <script src="arrangementGenerator.js" defer></script>
  <script src="rearranger.js" defer></script>
  <script src="blender.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
